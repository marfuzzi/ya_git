sudo: false
language: node_js
node_js:
- 8
before_script:
- npm i
script:
- npm run test
- npm run build
cache:
  directories:
  - node_modules
aliases:
  deploy: &deploy
    provider: heroku
    api_key: &1
      secure: 
    skip_cleanup: true
jobs:
  include:
  - stage: Deploy (development)
    if: tag IS blank
    deploy:
      <<: *deploy
      app: ya-git-dev
      on:
        all_branches: true
  - stage: Deploy (production)
    if: tag IS present
    deploy:
      <<: *deploy
      app: ya-git-prod
      on:
        tags: true
        all_branches: true
